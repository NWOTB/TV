<!DOCTYPE HTML>
<html>
	<head>
		<title>TV Online</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="https://aa1286901.github.io/TV/playerjs.js" type="text/javascript"></script>
		
	</head>
        <body>
		<div id="player"></div>

<script>
  // var player = new Playerjs({id:"player", file:"https://live-hls-tvplusonline.cdnvideo.ru/matchtv/index.m3u8?md5=7IF774YV06i5YAgmAW23eQ&e=1563306243"});

	
	var http = new XMLHttpRequest();
  http.open('GET', 'https://www.tvplusonline.ru/tv/tvguide.txt/', false);  // составить асинхронный (по умолчанию true) GET запрос страницы
  http.onreadystatechange = function () {  // обратная связь: отдаёт ответ на запрос
    if (this.readyState == 4 && this.status == 200) {  // отследить момент, когда пришёл полный ответ
      alert( this.responseText );  // this.responseText — ответ в виде текста
    }
  }
  http.send();  // отправить запрос
</script>
        </body>
	
</html>
